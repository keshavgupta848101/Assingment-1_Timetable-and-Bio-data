<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Info</legend>

        <form action="">

            <label for="FirstName">FirstName</label>
            <input type="text" placeholder="FirstName" id="FirstName">
            <label for="LastName">LastNAme</label>
            <input type="text" placeholder="LastName" id="LastName">
            <br>
            <br>
            <label for="Male">Male:</label>
            <input type="radio" id="Male" name="gender">
            <label for="Female">Female:</label>
            <input type="radio" id="Female" name="gender">
            <label for="Others">Others:</label>
            <input type="radio" id="Others" name="gender">
            <br>
            <br>
            <label for="DOB">Date of births: </label>
            <input type="date" id="Others" name="gender">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Email"  id="email">
            <br>
            <br>
            <label for="phone">Phone: </label>
            <input type="number" placeholder="+91" id="phone">
            <br>
            <br>
            <label for="email">Height: </label>
            <input type="number" placeholder="Height in feet" id="HEight">

        </form>

    </fieldset>

    <fieldset>
        <legend>Education</legend>

        <form action="">
            <label for="School">School Name: </label>
            <input type="text" placeholder="School Name" id="School">
<br><br>
<label for="CLass">Class: </label>
<input type="text" placeholder="Enter Class" id="Class">
<br><br>
<label for="Sheet">Marksheet: </label>
<input type="file"  id="Sheet">


        </form>

    </fieldset>
<br>
    <button>Submit</button>

    <hr>
<a href="./table.html">Click here to Visit Time Table</a>

</body>
</html>
